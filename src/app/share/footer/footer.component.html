<mat-grid-list cols="2" rowHeight="65px">
  <mat-grid-tile
    *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    [style.background]="tile.color" routerLink="{{tile.link}}">
    <button color="primary" mat-icon-button>
      <mat-icon>{{tile.text}}</mat-icon>
    </button>
  </mat-grid-tile>
</mat-grid-list>
